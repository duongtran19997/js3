<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    class MyDate{
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }

    setDay(day){
        this.day=day;
    }
    setMonth(month){
        this.month=month;
    }
    setYear(year){
        this.year=year;
    }
    getDay(){
        return this.day;
    }
    getMonth(){
        return this.month;
    }
    getYear(){
        return this.year;
    }
    }
    let date = new MyDate(19, 09, 1997);
    // let day = date.getDay();
    //
    // let month = date.getMonth();
    //
    // let year = date.getYear();
    // // alert(day + "/" + month + "/" + year);
    date.setDay(10);
    date.setMonth(4);
    date.setYear(2022);
    day=date.getDay();
    month=date.getMonth();
    year=date.getYear();

    alert(day+'/'+month+'/'+year);
</script>
</body>
</html>
